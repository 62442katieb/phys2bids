<!DOCTYPE html>
<html>
    <head>
        <title>phys2bids report</title>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.0.1.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.0.1.min.js"
                crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="./assets/apple-icon-180x180.png"/>

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <body>
        <div class="header">
            <div class="header_logo">
                <a href="https://phys2bids.readthedocs.io/en/latest/" target="_blank">

                </a>
            </div>
            <div class="header_links">
                <a href="https://pypi.org/project/phys2bids/" target="_blank">phys2bids $version</a>
            </div>
            <div class="header_links">
                <!-- This will be a link to the Log page once we populate the report -->
                <a href="$log_html_path">Log</a>
            </div>
            <div class="header_links">
                <a href="https://github.com/physiopy/phys2bids" target="_blank">GitHub</a>
            </div>
        </div>
        <div class="main">
            <big>phys2BIDS Output Directory</big>
            <p>$tree</p>

            <p>$content</p>
        </div>
    </body>
